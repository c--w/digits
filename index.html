<!doctype html>
<html manifest="manifest.appcache">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Digits</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="menu" class="input-group">
    <select class="form-select" id="gamemode" name="gamemode">
      <option value="1">Easy</option>
      <option selected value="2">Normal</option>
      <option value="3">Hard</option>
      <option value="4">Get 10</option>
      <option value="5">Get 11</option>
      <option value="6">Get 12</option>
    </select>
  </div>

    <div id="guess"></div>
    <div id="numbers"></div>
    <div id="operations">
        <i id="undo" class="bi bi-backspace undo empty"></i>
        <i id="plus" oper="+" class="oper">+</i>
        <i id="minus" oper="-" class="oper">−</i>
        <i id="multiply" oper="*" class="oper">×</i>
        <i id="divide" oper="/" class="oper">÷</i>
    </div>
    <div id="stats">
      <span>N:</span> <span id="games">0</span>
      <span>T: </span><span id="last">0</span>
      <span>Σ: </span><span id="total">0</span>
      <span>μ: </span><span id="avg"></span>
      <span>min μ (<span id="best-games"></span>):</span><span id="best"></span>
    </div>
        <div id="seed" onclick="share()">
      <i class="bi bi-share"></i>
    </div>
    <input id="share-url" type="text"> 
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/digits/sw.js',
          {scope: '/digits/'}
        )
      }
  </script>    
    <script src="jquery-3.6.4.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="cookie.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
