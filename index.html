<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Digits</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="menu" class="input-group">
    <select class="form-select" id="gamemode" name="gamemode">
      <option value="1">Easy</option>
      <option selected value="2">Normal</option>
      <option value="3">Hard</option>
    </select>
  </div>

    <div id="guess"></div>
    <div id="numbers"></div>
    <div id="operations">
        <i id="undo" class="bi bi-arrow-counterclockwise undo empty"></i>
        <i id="plus" oper="+" class="oper">+</i>
        <i id="minus" oper="-" class="oper">−</i>
        <i id="multiply" oper="*" class="oper">×</i>
        <i id="divide" oper="/" class="oper">÷</i>
    </div>
    <div id="stats">
      <span>Games:</span> <span id="games">0</span>
      <span>Last (s): </span><span id="last">0</span>
      <span>Total (s): </span><span id="total">0</span>
        <span>Avg (s/game): </span><span id="avg"></span>
    </div>
    <div id="seed" onclick="share()">
      <i class="bi bi-share"></i>
    </div>
    <input id="share-url" type="text"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="cookie.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
